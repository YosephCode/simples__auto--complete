<div class="new-client">
	<div class="cardReg">
		<div class="picture" style="background-image:url(img/1412296151_678134-sign-check-128.png)"></div>
		<div class="info" ng-repeat="person in people" ng-show="$last">
			<div class="name">{{person.name}}</div>
			<div>
				<span class="profession">{{person.prof}} -</span> 
				<span class="telefone"> {{person.tel}}</span>
			</div>
		</div>
	</div>
</div>
